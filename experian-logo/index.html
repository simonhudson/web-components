<template class="tmpl__expn-logo">
	<style>
		.expn-logo {height: auto; width:250px;}
	</style>
	<img alt="Experian" class="expn-logo" src="experian-logo.svg" />
</template>

<script>
const tmpl = document.querySelector('.tmpl__expn-logo');
const ExperianLogoProto = Object.create(HTMLElement.prototype);
ExperianLogoProto.createdCallback = function() {
	const root = this.createShadowRoot();
	root.appendChild(document.importNode(tmpl.content, true));
};
const ExperianLogo = document.registerElement('expn-logo', {
	prototype: ExperianLogoProto
});
</script>

<expn-logo></expn-logo>
