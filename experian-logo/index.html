<template class="tmpl__experian-logo">
	<style>
		.experian-logo {height: auto; width:250px;}
	</style>
	<img alt="Experian" class="experian-logo" src="experian-logo.svg" />
</template>

<script>
const tmpl = document.querySelector('.tmpl__experian-logo');
const ExperianLogoProto = Object.create(HTMLElement.prototype);
ExperianLogoProto.createdCallback = function() {
	const root = this.createShadowRoot();
	root.appendChild(document.importNode(tmpl.content, true));
};
const ExperianLogo = document.registerElement('experian-logo', {
	prototype: ExperianLogoProto
});
</script>

<experian-logo></experian-logo>
