<template class="tmpl__logo">
	<style>
		.logo {height: auto; width:250px;}
	</style>
	<img alt="" class="logo" src="logo/logo.svg" />
</template>


<div class="logo__wrap"></div>

<script>
	const tmpl = document.querySelector('.tmpl__logo');
	const host = document.querySelector('.logo__wrap');
	const root = host.createShadowRoot();
	root.appendChild(document.importNode(tmpl.content, true));
</script>
